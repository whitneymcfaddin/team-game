<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <title>Team Game</title>
</head>

<body>
  <h1>Hello, world!</h1>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>

  <div class="background">
    <div class="container">
      <h2>Press Any Key To Guess This Word!</h2>
      <div>

        <img id="image" src=" " width="40%" height="200">
      </div>

      <div>
        <h3 id="currentword">_ _ _ _ _</h3>
      </div>
      <div id="scoreboard">

        <div class="sidebar">
          <h3>Guesses Left:
            <span id="guessesremaining"></span>
          </h3>
        </div>

        <div class="sidebar">
          <h3>Big Winner:
            <span id="winstracker"></span>
          </h3>
        </div>

        <div class="sidebar">
          <h3>Tough Loss:
            <span id="losstracker"></span>
          </h3>
        </div>

        <div class="sidebar">
          <h3>You Got These Wrong:
            <span id="playerguesses"></span>
          </h3>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
